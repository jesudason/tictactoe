 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 	<link rel="stylesheet" type="text/css" href="style2.css">
 	<script type="text/javascript"></script>
 </head>
 <body>
 	<header>
 		<h1 class="nba">NBA </br>Noughts and Crosses</h1>
 		<button class= "nextGame">Next Game</button>
 	</header>
 	<main class='flex-container'>
		<aside class="commentary">	
			<h2>Game Commentary</h2>
			<span class="gameSummary"></span>
		</aside>
 		<div class="gridArea"></div>
 		<aside class="counter">
 			<h2>Total Score</h2>
 			<span class="curryTally"></span>
 			<br>
 			<span class="westTally"></span>
 		</aside>
	</main>
 	<footer class='flex-container'>
		<figure class="curry">
	  		<h4><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/3975.png&w=350&h=254" height="225" width="300">
			<br>PLAYER 1:<br><br>STEPH CURRY<br>GOLDEN STATE WARRIORS</h4>
		</figure>

		<section class="flex-container">
 		<h2>Battle it out on the court for Most Valuable Player - Best out of 7 wins!</h2>
 		<h3>Enter your preferred court size: </h3> <input class="gridLength" type="text" placeholder="Ideal court sizes: 3, 4, 5, 6 or 7"> 	
 		<h4>
 			<button class="start">Game On</button>
 		</h4>		
		</section>
		
		<figure class="westbrook">	
	  		<h4><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/3468.png&w=350&h=254"  height="225" width="300">
			<br>PLAYER 2:<br><br>RUSSEL WESTBROOK<br>OKC THUNDER</h4>
		</figure>
	</footer>

 	<script src="tictactoe.js"></script>
 </body>
 </html>
